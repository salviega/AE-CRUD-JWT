<div class="container" *ngIf="rol">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="modificar()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="rol.rolName"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="Descripcion"
              name="Descripcion"
              [(ngModel)]="rol.description"
              required
            />
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
